<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <!-- Link external CSS for styling -->
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Main calculator container -->
  <div class="calculator">

    <!-- Display screen: shows user input and results -->
    <input type="text" id="display" disabled>

    <!-- Button grid -->
    <div class="buttons">
      <!-- First row: Clear, %, Square Root, Division -->
      <button class="clear" onclick="clearDisplay()">C</button>
      <button onclick="appendValue('%')">%</button>
      <button onclick="sqrt()">√</button>
      <button onclick="appendValue('/')">÷</button>

      <!-- Second row: Numbers 7, 8, 9, Multiplication -->
      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button onclick="appendValue('*')">×</button>

      <!-- Third row: Numbers 4, 5, 6, Subtraction -->
      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button onclick="appendValue('-')">-</button>

      <!-- Fourth row: Numbers 1, 2, 3, Addition -->
      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button onclick="appendValue('+')">+</button>

      <!-- Fifth row: Zero (spans 2 columns), Decimal, Equals -->
      <button onclick="appendValue('0')" style="grid-column: span 2;">0</button>
      <button onclick="appendValue('.')">.</button>
      <button class="equal" onclick="calculate()">=</button>

      <!-- Memory function buttons -->
      <button onclick="memoryClear()">MC</button> <!-- Clear memory -->
      <button onclick="memoryRecall()">MR</button> <!-- Recall memory -->
      <button onclick="memoryAdd()">M+</button> <!-- Add to memory -->
      <button onclick="memorySubtract()">M-</button> <!-- Subtract from memory -->
    </div>
  </div>

  <!-- Link external JavaScript for functionality -->
  <script src="script.js"></script>
</body>
</html>
